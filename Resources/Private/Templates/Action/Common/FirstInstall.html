<!DOCTYPE html>
<html>
<head>
	<title>The Access to the Install Tool blocked</title>
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Css/install.css')}?{time}" />
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1 class="logo-pageheader"><img src="{f:uri.resource(path: 'Images/typo3_orange.svg')}" width="130" class="logo" /> <small> CMS {typo3Version}</small></h1>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h2>Thank you for downloading TYPO3</h2>
				</div>
				<div class="panel-body">
					<p>
						To proceed with the installation, create the file <strong>FIRST_INSTALL</strong>
						in your web root directory.
						The filename is case-sensitive but the file itself can be empty.
					</p>
					<p>
						<strong>Note:</strong>
						The file will be deleted once you proceed with the installation.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
